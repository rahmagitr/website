<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web3.css"/>
</head>
<body class="sign_form">
    <input type="checkbox" id="click">
    <div class="sign">
        <div class="form">
            <div class="sign_in">
                <form action="">
                    <h1>Sign In</h1>
                     <input type="email" placeholder="email">
                     <input type="password" placeholder="password">
                     <a href="">Forgot password?</a>
                     <button>Sign In</button>
                </form>
            </div>
            <div class="sign_up">
                <form >
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="name">
                     <input type="email" placeholder="email">
                     <input type="password" placeholder="password">
                     <button>Sign Up</button>
                </form>
            </div>
            <div class="slide_container">
                <div class="slide_panel">
                    <div class="slide_left">
                    <h1>Welcome back!</h1>
                    <p>To keep connected with us <br>please login with your personal info</p>
                    <label class="slide" for="click">Sign Up</label>
                    </div>
                    <div class="slide_right">
                        <h1>Hello,Friend !</h1>
                        <p>Enter your personal details <br>and start journey with us</p>
                        <label class="slide" for="click">Sign In</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>     
</html>
